        FOR EACH ROW
        EXECUTE FUNCTION update_schedule_places_updated_at();
    
    CREATE TRIGGER trg_trips_progress
        BEFORE UPDATE ON trips
        FOR EACH ROW
        EXECUTE FUNCTION calculate_trip_progress();
    
