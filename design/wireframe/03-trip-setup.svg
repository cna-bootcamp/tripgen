<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Trip Setup Screen -->
  <defs>
    <style>
      .container { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
      .header { fill: #007bff; }
      .card { fill: #ffffff; stroke: #dee2e6; stroke-width: 1; }
      .input { fill: #ffffff; stroke: #ced4da; stroke-width: 1; }
      .input-focused { fill: #ffffff; stroke: #007bff; stroke-width: 2; }
      .text-primary { fill: #007bff; font-family: Arial; font-size: 14px; font-weight: bold; }
      .text-secondary { fill: #6c757d; font-family: Arial; font-size: 12px; }
      .text-dark { fill: #343a40; font-family: Arial; font-size: 12px; }
      .text-white { fill: #ffffff; font-family: Arial; font-size: 14px; }
      .text-small { fill: #6c757d; font-family: Arial; font-size: 10px; }
      .label { fill: #495057; font-family: Arial; font-size: 12px; font-weight: bold; }
      .btn { fill: #007bff; stroke: #0056b3; stroke-width: 1; }
      .btn-success { fill: #28a745; stroke: #1e7e34; stroke-width: 1; }
      .icon { fill: #6c757d; }
      .auto-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Device Frame -->
  <rect x="0" y="0" width="360" height="640" class="container"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="360" height="60" class="header"/>
  <text x="20" y="30" class="text-white" font-size="16px">←</text>
  <text x="60" y="35" class="text-white" font-weight="bold">여행 기본 정보</text>
  <rect x="280" y="15" width="60" height="30" rx="15" class="btn-success"/>
  <text x="305" y="33" class="text-white" font-size="12px">저장</text>
  
  <!-- Form Card -->
  <rect x="20" y="80" width="320" height="520" rx="12" class="card"/>
  
  <!-- Trip Name -->
  <text x="35" y="105" class="label">여행 제목 *</text>
  <rect x="35" y="115" width="290" height="35" rx="6" class="input-focused"/>
  <text x="45" y="135" class="text-dark">제주도 가족 여행</text>
  
  <!-- Date Range -->
  <text x="35" y="175" class="label">여행 기간 *</text>
  <rect x="35" y="185" width="140" height="35" rx="6" class="input"/>
  <text x="45" y="205" class="text-secondary">2024.07.25</text>
  <text x="180" y="205" class="text-secondary">~</text>
  <rect x="185" y="185" width="140" height="35" rx="6" class="input"/>
  <text x="195" y="205" class="text-secondary">2024.07.28</text>
  <text x="35" y="235" class="text-small">총 4일간의 여행</text>
  
  <!-- Departure Location -->
  <text x="35" y="260" class="label">출발지 *</text>
  <rect x="35" y="270" width="290" height="35" rx="6" class="input"/>
  <text x="45" y="290" class="text-dark">부산광역시</text>
  <circle cx="305" cy="288" r="8" fill="#e9ecef"/>
  <text x="301" y="292" class="text-secondary" font-size="10px">📍</text>
  
  <!-- Destination -->
  <text x="35" y="325" class="label">도착지/목적지 *</text>
  <rect x="35" y="335" width="290" height="35" rx="6" class="input"/>
  <text x="45" y="355" class="text-dark">제주특별자치도</text>
  <circle cx="305" cy="353" r="8" fill="#e9ecef"/>
  <text x="301" y="357" class="text-secondary" font-size="10px">📍</text>
  
  <!-- Transportation -->
  <text x="35" y="390" class="label">주요 이동 수단</text>
  <rect x="35" y="400" width="90" height="30" rx="15" fill="#007bff"/>
  <text x="65" y="418" class="text-white" font-size="11px">대중교통</text>
  <rect x="135" y="400" width="60" height="30" rx="15" class="input"/>
  <text x="155" y="418" class="text-secondary" font-size="11px">자가용</text>
  <rect x="205" y="400" width="50" height="30" rx="15" class="input"/>
  <text x="220" y="418" class="text-secondary" font-size="11px">도보</text>
  
  <!-- Accommodation Section - Modified -->
  <text x="35" y="455" class="label">숙소 정보 (선택사항)</text>
  
  <!-- Hotel Name Input -->
  <rect x="35" y="470" width="290" height="35" rx="6" class="input"/>
  <text x="45" y="490" class="text-dark">제주 오션 리조트</text>
  <circle cx="305" cy="488" r="8" fill="#007bff"/>
  <text x="301" y="492" class="text-white" font-size="8px">🔍</text>
  
  <!-- Auto-filled Address (MCP) -->
  <text x="35" y="520" class="text-small">주소 (MCP 자동 검색)</text>
  <rect x="35" y="525" width="290" height="35" rx="6" class="auto-fill"/>
  <text x="45" y="545" class="text-secondary" font-size="11px">제주특별자치도 제주시 조천읍 ...</text>
  <circle cx="305" cy="543" r="8" fill="#2196f3"/>
  <text x="301" y="547" class="text-white" font-size="8px">✓</text>
  
  <!-- Check-in/Check-out Times (Optional) -->
  <text x="35" y="575" class="text-small">체크인/체크아웃 시간 (옵션)</text>
  <rect x="35" y="580" width="90" height="25" rx="4" class="input"/>
  <text x="45" y="595" class="text-secondary" font-size="10px">15:00</text>
  <text x="135" y="595" class="text-secondary" font-size="10px">~</text>
  <rect x="145" y="580" width="90" height="25" rx="4" class="input"/>
  <text x="155" y="595" class="text-secondary" font-size="10px">11:00</text>
  
  <!-- MCP Status Indicator -->
  <rect x="245" y="580" width="80" height="25" rx="12" fill="#28a745"/>
  <text x="270" y="595" class="text-white" font-size="9px">🤖 MCP 연동</text>
  
  <!-- Bottom Action Bar -->
  <rect x="0" y="620" width="360" height="20" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="20" y="625" width="100" height="10" rx="5" fill="#e9ecef"/>
  <text x="65" y="632" class="text-small">미리보기</text>
  <rect x="240" y="625" width="100" height="10" rx="5" class="btn"/>
  <text x="285" y="632" class="text-white" font-size="9px">다음 단계</text>
</svg>