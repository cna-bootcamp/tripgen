<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Itinerary Creation/Edit Screen -->
  <defs>
    <style>
      .container { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
      .header { fill: #007bff; }
      .card { fill: #ffffff; stroke: #dee2e6; stroke-width: 1; }
      .timeline { fill: #ffffff; stroke: #e9ecef; stroke-width: 1; }
      .time-slot-food { fill: #fff3cd; stroke: #ffc107; stroke-width: 1; }
      .time-slot-place { fill: #d1ecf1; stroke: #17a2b8; stroke-width: 1; }
      .time-slot-travel { fill: #f8d7da; stroke: #dc3545; stroke-width: 1; }
      .text-primary { fill: #007bff; font-family: Arial; font-size: 14px; font-weight: bold; }
      .text-secondary { fill: #6c757d; font-family: Arial; font-size: 12px; }
      .text-dark { fill: #343a40; font-family: Arial; font-size: 12px; }
      .text-white { fill: #ffffff; font-family: Arial; font-size: 14px; }
      .text-small { fill: #6c757d; font-family: Arial; font-size: 10px; }
      .btn { fill: #007bff; stroke: #0056b3; stroke-width: 1; }
      .btn-success { fill: #28a745; stroke: #1e7e34; stroke-width: 1; }
      .btn-warning { fill: #ffc107; stroke: #e0a800; stroke-width: 1; }
      .btn-danger { fill: #dc3545; stroke: #c82333; stroke-width: 1; }
      .drag-handle { fill: #007bff; }
    </style>
  </defs>
  
  <!-- Device Frame -->
  <rect x="0" y="0" width="360" height="640" class="container"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="360" height="60" class="header"/>
  <text x="20" y="30" class="text-white" font-size="16px">←</text>
  <text x="60" y="35" class="text-white" font-weight="bold">일정 생성 · 편집</text>
  <rect x="240" y="15" width="100" height="30" rx="15" class="btn-success"/>
  <text x="270" y="33" class="text-white" font-size="11px">🤖 AI 생성</text>
  
  <!-- Date Header -->
  <rect x="20" y="80" width="320" height="40" rx="8" class="card"/>
  <text x="30" y="95" class="text-secondary">2024년 7월 25일 (첫째날)</text>
  <text x="30" y="110" class="text-primary" font-size="16px">제주도 여행 1일차</text>
  
  <!-- Timeline Container -->
  <rect x="20" y="130" width="320" height="450" rx="8" class="timeline"/>
  <text x="30" y="150" class="text-dark" font-weight="bold">타임라인 (9AM-9PM)</text>
  
  <!-- Timeline Items -->
  <!-- 9AM - Breakfast -->
  <rect x="30" y="165" width="300" height="45" rx="6" class="time-slot-food"/>
  <circle cx="45" cy="178" r="6" class="drag-handle"/>
  <text x="40" y="182" class="text-white" font-size="8px">⋮⋮</text>
  <text x="65" y="178" class="text-dark" font-size="11px" font-weight="bold">09:00</text>
  <text x="65" y="192" class="text-dark" font-size="10px">🍳 아침식사 - 호텔 조식</text>
  <text x="65" y="204" class="text-secondary" font-size="9px">⭐ 4.2 | 30분 소요</text>
  
  <!-- Travel Time -->
  <rect x="30" y="215" width="300" height="25" rx="4" fill="#fff3e0" stroke="#ff9800"/>
  <text x="65" y="230" class="text-secondary" font-size="9px">🚗 이동: 15분 (2.3km) → 성산일출봉</text>
  
  <!-- 10AM - Attraction -->
  <rect x="30" y="245" width="300" height="45" rx="6" class="time-slot-place"/>
  <circle cx="45" cy="258" r="6" class="drag-handle"/>
  <text x="40" y="262" class="text-white" font-size="8px">⋮⋮</text>
  <text x="65" y="258" class="text-dark" font-size="11px" font-weight="bold">10:00</text>
  <text x="65" y="272" class="text-dark" font-size="10px">🏔️ 성산일출봉</text>
  <text x="65" y="284" class="text-secondary" font-size="9px">⭐ 4.6 | 90분 관람</text>
  
  <!-- Action Buttons for Location -->
  <rect x="260" y="250" width="30" height="18" rx="9" class="btn-warning"/>
  <text x="270" y="261" class="text-white" font-size="8px">편집</text>
  <rect x="295" y="250" width="30" height="18" rx="9" class="btn-danger"/>
  <text x="305" y="261" class="text-white" font-size="8px">삭제</text>
  
  <!-- 12PM - Lunch -->
  <rect x="30" y="325" width="300" height="45" rx="6" class="time-slot-food"/>
  <circle cx="45" cy="338" r="6" class="drag-handle"/>
  <text x="65" y="338" class="text-dark" font-size="11px" font-weight="bold">12:00</text>
  <text x="65" y="352" class="text-dark" font-size="10px">🍜 점심식사 - 성산포 해물칼국수</text>
  <text x="65" y="364" class="text-secondary" font-size="9px">⭐ 4.4 | 60분 식사</text>
  
  <!-- 2PM - Activity -->
  <rect x="30" y="405" width="300" height="45" rx="6" class="time-slot-place"/>
  <circle cx="45" cy="418" r="6" class="drag-handle"/>
  <text x="65" y="418" class="text-dark" font-size="11px" font-weight="bold">14:00</text>
  <text x="65" y="432" class="text-dark" font-size="10px">🏖️ 협재해변 - 해수욕</text>
  <text x="65" y="444" class="text-secondary" font-size="9px">⭐ 4.3 | 120분 활동</text>
  
  <!-- Media Attachment Icons -->
  <circle cx="300" cy="428" r="12" fill="#e9ecef" stroke="#6c757d"/>
  <text x="296" y="432" class="text-secondary" font-size="10px">📷</text>
  <circle cx="310" cy="440" r="8" fill="#fff3cd" stroke="#ffc107"/>
  <text x="307" y="443" class="text-secondary" font-size="8px">📝</text>
  
  <!-- Add Location Button -->
  <rect x="30" y="465" width="300" height="35" rx="6" fill="#e9ecef" stroke="#6c757d" stroke-dasharray="3,3"/>
  <text x="160" y="485" class="text-secondary" font-size="12px">+ 장소 추가</text>
  
  <!-- Route Optimization -->
  <rect x="30" y="510" width="145" height="30" rx="15" fill="#9c27b0" stroke="#7b1fa2"/>
  <text x="85" y="528" class="text-white" font-size="11px">경로 최적화</text>
  
  <rect x="185" y="510" width="145" height="30" rx="15" class="btn"/>
  <text x="240" y="528" class="text-white" font-size="11px">지도에서 보기</text>
  
  <!-- Place Details Panel (Collapsible) -->
  <rect x="20" y="555" width="320" height="55" rx="8" class="card"/>
  <text x="30" y="575" class="text-primary" font-weight="bold">성산일출봉 상세정보</text>
  <text x="30" y="590" class="text-secondary" font-size="10px">📍 제주특별자치도 서귀포시 성산읍 성산리</text>
  <text x="30" y="602" class="text-secondary" font-size="10px">📞 064-783-0959 | 🕘 영업중 (06:00-19:00)</text>
  
  <!-- Bottom Actions -->
  <rect x="0" y="620" width="360" height="20" fill="#ffffff" stroke="#dee2e6"/>
  <rect x="20" y="625" width="70" height="10" rx="5" fill="#6c757d"/>
  <text x="45" y="632" class="text-white" font-size="8px">임시저장</text>
  <rect x="270" y="625" width="70" height="10" rx="5" class="btn"/>
  <text x="295" y="632" class="text-white" font-size="8px">저장완료</text>
</svg>