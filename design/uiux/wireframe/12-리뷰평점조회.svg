<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg-primary { fill: #2E86AB; }
      .bg-primary-light { fill: #A23B72; }
      .bg-secondary { fill: #F18F01; }
      .bg-white { fill: white; }
      .bg-gray-50 { fill: #F8FAFC; }
      .bg-gray-100 { fill: #F1F5F9; }
      .bg-gray-200 { fill: #E2E8F0; }
      .bg-success { fill: #10B981; }
      .bg-warning { fill: #F59E0B; }
      .bg-error { fill: #EF4444; }
      .text-primary { fill: #2E86AB; }
      .text-dark { fill: #1E293B; }
      .text-gray { fill: #64748B; }
      .text-white { fill: white; }
      .stroke-gray { stroke: #E2E8F0; stroke-width: 1; fill: none; }
      .stroke-primary { stroke: #2E86AB; stroke-width: 2; fill: none; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .text-xs { font-size: 12px; font-family: 'Pretendard', sans-serif; }
      .text-sm { font-size: 14px; font-family: 'Pretendard', sans-serif; }
      .text-base { font-size: 16px; font-family: 'Pretendard', sans-serif; }
      .text-lg { font-size: 18px; font-family: 'Pretendard', sans-serif; }
      .text-xl { font-size: 20px; font-family: 'Pretendard', sans-serif; }
      .text-2xl { font-size: 24px; font-family: 'Pretendard', sans-serif; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" class="bg-gray-50"/>
  
  <!-- Header -->
  <rect width="375" height="60" class="bg-white shadow"/>
  
  <!-- Back button -->
  <circle cx="30" cy="30" r="18" class="bg-gray-100"/>
  <path d="M26 30 L34 22 M26 30 L34 38" stroke="#64748B" stroke-width="2" fill="none"/>
  
  <!-- Header title -->
  <text x="187.5" y="38" text-anchor="middle" class="text-lg font-semibold text-dark">리뷰 &amp; 평점</text>
  
  <!-- Overall Rating Summary -->
  <g transform="translate(16, 76)">
    <rect width="343" height="120" rx="12" class="bg-white shadow"/>
    
    <!-- Large Rating -->
    <g transform="translate(32, 32)">
      <text x="0" y="0" class="text-2xl font-bold text-dark">4.6</text>
      <text x="0" y="20" class="text-sm text-gray">총 2,847개 리뷰</text>
      
      <!-- Stars -->
      <g transform="translate(0, 28)">
        <text class="text-lg text-secondary">⭐⭐⭐⭐⭐</text>
      </g>
    </g>
    
    <!-- Rating Distribution -->
    <g transform="translate(160, 16)">
      <!-- 5 Star -->
      <g>
        <text x="0" y="12" class="text-xs text-gray">5점</text>
        <rect x="20" y="4" width="120" height="8" rx="4" class="bg-gray-200"/>
        <rect x="20" y="4" width="96" height="8" rx="4" class="bg-secondary"/>
        <text x="148" y="12" class="text-xs text-gray">80%</text>
      </g>
      
      <!-- 4 Star -->
      <g transform="translate(0, 16)">
        <text x="0" y="12" class="text-xs text-gray">4점</text>
        <rect x="20" y="4" width="120" height="8" rx="4" class="bg-gray-200"/>
        <rect x="20" y="4" width="36" height="8" rx="4" class="bg-secondary"/>
        <text x="148" y="12" class="text-xs text-gray">15%</text>
      </g>
      
      <!-- 3 Star -->
      <g transform="translate(0, 32)">
        <text x="0" y="12" class="text-xs text-gray">3점</text>
        <rect x="20" y="4" width="120" height="8" rx="4" class="bg-gray-200"/>
        <rect x="20" y="4" width="12" height="8" rx="4" class="bg-secondary"/>
        <text x="148" y="12" class="text-xs text-gray">3%</text>
      </g>
      
      <!-- 2 Star -->
      <g transform="translate(0, 48)">
        <text x="0" y="12" class="text-xs text-gray">2점</text>
        <rect x="20" y="4" width="120" height="8" rx="4" class="bg-gray-200"/>
        <rect x="20" y="4" width="6" height="8" rx="4" class="bg-secondary"/>
        <text x="148" y="12" class="text-xs text-gray">1%</text>
      </g>
      
      <!-- 1 Star -->
      <g transform="translate(0, 64)">
        <text x="0" y="12" class="text-xs text-gray">1점</text>
        <rect x="20" y="4" width="120" height="8" rx="4" class="bg-gray-200"/>
        <rect x="20" y="4" width="3" height="8" rx="4" class="bg-secondary"/>
        <text x="148" y="12" class="text-xs text-gray">1%</text>
      </g>
    </g>
  </g>
  
  <!-- Filter Section -->
  <g transform="translate(16, 212)">
    <rect width="343" height="48" rx="8" class="bg-white shadow"/>
    
    <!-- Filter buttons -->
    <rect x="12" y="8" width="60" height="32" rx="16" class="bg-primary"/>
    <text x="42" y="26" text-anchor="middle" class="text-sm font-medium text-white">최신순</text>
    
    <rect x="80" y="8" width="60" height="32" rx="16" class="bg-gray-100"/>
    <text x="110" y="26" text-anchor="middle" class="text-sm text-gray">평점순</text>
    
    <rect x="148" y="8" width="60" height="32" rx="16" class="bg-gray-100"/>
    <text x="178" y="26" text-anchor="middle" class="text-sm text-gray">도움순</text>
    
    <!-- Search filter -->
    <rect x="220" y="8" width="110" height="32" rx="16" class="bg-gray-100"/>
    <text x="235" y="26" class="text-sm text-gray">키워드 검색</text>
    <circle cx="315" cy="24" r="8" class="bg-gray-200"/>
    <path d="M311 20 L319 28 M311 28 L319 20" stroke="#64748B" stroke-width="1"/>
  </g>
  
  <!-- Review List -->
  <g transform="translate(16, 276)">
    <!-- Review 1 -->
    <rect width="343" height="140" rx="12" class="bg-white shadow"/>
    
    <!-- User Avatar -->
    <circle cx="28" cy="28" r="16" class="bg-primary-light"/>
    <text x="28" y="32" text-anchor="middle" class="text-sm text-white font-medium">김</text>
    
    <!-- User Info -->
    <text x="52" y="24" class="text-sm font-medium text-dark">김여행</text>
    <text x="52" y="36" class="text-xs text-gray">2025.01.20</text>
    
    <!-- Rating -->
    <g transform="translate(280, 16)">
      <text class="text-sm text-secondary">⭐⭐⭐⭐⭐</text>
      <text x="0" y="16" class="text-xs text-gray">5.0</text>
    </g>
    
    <!-- Review Content -->
    <text x="16" y="64" class="text-sm text-dark">정말 아름다운 궁궐이에요! 한복을 입고 가면 더욱</text>
    <text x="16" y="80" class="text-sm text-dark">운치 있습니다. 가이드 투어도 추천해요.</text>
    <text x="16" y="96" class="text-sm text-dark">사진 찍기 좋은 포인트가 많아서 시간 가는 줄...</text>
    
    <!-- Review Actions -->
    <g transform="translate(16, 108)">
      <rect width="60" height="24" rx="12" class="bg-gray-100"/>
      <text x="12" y="16" class="text-xs text-gray">👍 도움됨 24</text>
      
      <rect x="84" width="40" height="24" rx="12" class="bg-gray-100"/>
      <text x="92" y="16" class="text-xs text-gray">🚨 신고</text>
      
      <!-- Keywords -->
      <rect x="140" width="40" height="20" rx="10" class="bg-primary" opacity="0.1"/>
      <text x="148" y="14" class="text-xs text-primary">사진</text>
      
      <rect x="188" width="40" height="20" rx="10" class="bg-primary" opacity="0.1"/>
      <text x="196" y="14" class="text-xs text-primary">한복</text>
    </g>
  </g>
  
  <!-- Review 2 -->
  <g transform="translate(16, 432)">
    <rect width="343" height="120" rx="12" class="bg-white shadow"/>
    
    <!-- User Avatar -->
    <circle cx="28" cy="28" r="16" class="bg-success"/>
    <text x="28" y="32" text-anchor="middle" class="text-sm text-white font-medium">박</text>
    
    <!-- User Info -->
    <text x="52" y="24" class="text-sm font-medium text-dark">박관광</text>
    <text x="52" y="36" class="text-xs text-gray">2025.01.18</text>
    
    <!-- Rating -->
    <g transform="translate(280, 16)">
      <text class="text-sm text-secondary">⭐⭐⭐⭐</text>
      <text x="0" y="16" class="text-xs text-gray">4.0</text>
    </g>
    
    <!-- Review Content -->
    <text x="16" y="64" class="text-sm text-dark">역사적 가치가 높은 곳이네요. 다만 사람이</text>
    <text x="16" y="80" class="text-sm text-dark">너무 많아서 조금 아쉬웠어요.</text>
    
    <!-- Review Actions -->
    <g transform="translate(16, 88)">
      <rect width="60" height="24" rx="12" class="bg-gray-100"/>
      <text x="12" y="16" class="text-xs text-gray">👍 도움됨 12</text>
      
      <rect x="84" width="40" height="24" rx="12" class="bg-gray-100"/>
      <text x="92" y="16" class="text-xs text-gray">🚨 신고</text>
      
      <!-- Keywords -->
      <rect x="140" width="40" height="20" rx="10" class="bg-warning" opacity="0.1"/>
      <text x="148" y="14" class="text-xs text-warning">혼잡</text>
    </g>
  </g>
  
  <!-- Review 3 -->
  <g transform="translate(16, 568)">
    <rect width="343" height="100" rx="12" class="bg-white shadow"/>
    
    <!-- User Avatar -->
    <circle cx="28" cy="28" r="16" class="bg-secondary"/>
    <text x="28" y="32" text-anchor="middle" class="text-sm text-white font-medium">이</text>
    
    <!-- User Info -->
    <text x="52" y="24" class="text-sm font-medium text-dark">이문화</text>
    <text x="52" y="36" class="text-xs text-gray">2025.01.15</text>
    
    <!-- Rating -->
    <g transform="translate(280, 16)">
      <text class="text-sm text-secondary">⭐⭐⭐</text>
      <text x="0" y="16" class="text-xs text-gray">3.0</text>
    </g>
    
    <!-- Review Content -->
    <text x="16" y="64" class="text-sm text-dark">보통이에요. 입장료 대비해서는 그럭저럭.</text>
    
    <!-- Review Actions -->
    <g transform="translate(16, 76)">
      <rect width="60" height="24" rx="12" class="bg-gray-100"/>
      <text x="12" y="16" class="text-xs text-gray">👍 도움됨 3</text>
      
      <rect x="84" width="40" height="24" rx="12" class="bg-gray-100"/>
      <text x="92" y="16" class="text-xs text-gray">🚨 신고</text>
    </g>
  </g>
  
  <!-- Load More Button -->
  <g transform="translate(16, 684)">
    <rect width="343" height="48" rx="8" class="bg-white shadow"/>
    <rect width="343" height="48" rx="8" class="stroke-primary"/>
    <text x="171.5" y="28" text-anchor="middle" class="text-base font-medium text-primary">리뷰 더 보기</text>
    <text x="171.5" y="42" text-anchor="middle" class="text-xs text-gray">총 2,847개 중 3개 표시</text>
  </g>
  
  <!-- Floating Review Summary -->
  <g transform="translate(300, 200)">
    <rect width="60" height="40" rx="20" class="bg-primary shadow"/>
    <text x="30" y="18" text-anchor="middle" class="text-sm text-white font-bold">4.6</text>
    <text x="30" y="30" text-anchor="middle" class="text-xs text-white">평균평점</text>
  </g>
</svg>