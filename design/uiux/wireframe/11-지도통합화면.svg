<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg-primary { fill: #2E86AB; }
      .bg-primary-light { fill: #A23B72; }
      .bg-secondary { fill: #F18F01; }
      .bg-green { fill: #C73E1D; }
      .bg-white { fill: white; }
      .bg-gray-50 { fill: #F8FAFC; }
      .bg-gray-100 { fill: #F1F5F9; }
      .bg-gray-200 { fill: #E2E8F0; }
      .bg-success { fill: #10B981; }
      .bg-info { fill: #3B82F6; }
      .text-primary { fill: #2E86AB; }
      .text-dark { fill: #1E293B; }
      .text-gray { fill: #64748B; }
      .text-white { fill: white; }
      .stroke-gray { stroke: #E2E8F0; stroke-width: 1; fill: none; }
      .stroke-primary { stroke: #2E86AB; stroke-width: 2; fill: none; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .text-xs { font-size: 12px; font-family: 'Pretendard', sans-serif; }
      .text-sm { font-size: 14px; font-family: 'Pretendard', sans-serif; }
      .text-base { font-size: 16px; font-family: 'Pretendard', sans-serif; }
      .text-lg { font-size: 18px; font-family: 'Pretendard', sans-serif; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" class="bg-gray-50"/>
  
  <!-- Header -->
  <rect width="375" height="60" class="bg-white shadow"/>
  
  <!-- Back button -->
  <circle cx="30" cy="30" r="18" class="bg-gray-100"/>
  <path d="M26 30 L34 22 M26 30 L34 38" stroke="#64748B" stroke-width="2" fill="none"/>
  
  <!-- Header title -->
  <text x="187.5" y="38" text-anchor="middle" class="text-lg font-semibold text-dark">지도</text>
  
  <!-- Map Type Toggle -->
  <g transform="translate(315, 15)">
    <rect width="45" height="30" rx="15" class="bg-gray-200"/>
    <circle cx="30" cy="15" r="12" class="bg-primary"/>
    <text x="30" y="19" text-anchor="middle" class="text-xs text-white font-medium">구글</text>
  </g>
  
  <!-- Region Detection Badge -->
  <g transform="translate(16, 76)">
    <rect width="80" height="24" rx="12" class="bg-info"/>
    <text x="40" y="16" text-anchor="middle" class="text-xs text-white font-medium">🇰🇷 국내</text>
  </g>
  
  <!-- Main Map Area -->
  <rect x="0" y="60" width="375" height="450" fill="#E8F4FD" stroke="#CBD5E1"/>
  
  <!-- Map Grid Pattern -->
  <defs>
    <pattern id="mapGrid" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#D1D5DB" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="60" width="375" height="450" fill="url(#mapGrid)" opacity="0.3"/>
  
  <!-- Location Markers -->
  <!-- Primary Destination -->
  <g transform="translate(187, 200)">
    <path d="M0 -20 C-8 -20 -15 -13 -15 -5 C-15 3 0 20 0 20 S15 3 15 -5 C15 -13 8 -20 0 -20 Z" class="bg-secondary"/>
    <circle r="6" class="bg-white"/>
    <text y="4" text-anchor="middle" class="text-xs text-dark font-semibold">경</text>
  </g>
  
  <!-- Secondary Locations -->
  <g transform="translate(120, 160)">
    <circle r="8" class="bg-primary"/>
    <text y="3" text-anchor="middle" class="text-xs text-white">명</text>
  </g>
  
  <g transform="translate(250, 280)">
    <circle r="8" class="bg-green"/>
    <text y="3" text-anchor="middle" class="text-xs text-white">북</text>
  </g>
  
  <g transform="translate(300, 180)">
    <circle r="8" class="bg-primary-light"/>
    <text y="3" text-anchor="middle" class="text-xs text-white">인</text>
  </g>
  
  <!-- Route Lines -->
  <path d="M120 160 Q150 150 187 180" stroke="#2E86AB" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M187 200 Q220 240 250 280" stroke="#F18F01" stroke-width="3" fill="none"/>
  
  <!-- Map Controls -->
  <g transform="translate(335, 420)">
    <!-- Zoom In -->
    <rect width="32" height="32" rx="16" class="bg-white shadow"/>
    <path d="M16 8 L16 24 M8 16 L24 16" stroke="#2E86AB" stroke-width="2"/>
    
    <!-- Zoom Out -->
    <rect y="40" width="32" height="32" rx="16" class="bg-white shadow"/>
    <path d="M8 56 L24 56" stroke="#2E86AB" stroke-width="2"/>
    
    <!-- Current Location -->
    <rect y="80" width="32" height="32" rx="16" class="bg-white shadow"/>
    <circle cx="16" cy="96" r="6" class="bg-primary"/>
    <circle cx="16" cy="96" r="2" class="bg-white"/>
  </g>
  
  <!-- Layer Controls -->
  <g transform="translate(16, 420)">
    <rect width="32" height="32" rx="8" class="bg-white shadow"/>
    <rect x="8" y="8" width="16" height="2" class="bg-primary"/>
    <rect x="8" y="12" width="12" height="2" class="bg-gray-200"/>
    <rect x="8" y="16" width="14" height="2" class="bg-gray-200"/>
    <rect x="8" y="20" width="10" height="2" class="bg-gray-200"/>
  </g>
  
  <!-- Bottom Place Info Card -->
  <g transform="translate(0, 510)">
    <rect width="375" height="180" class="bg-white shadow"/>
    
    <!-- Card Header -->
    <rect x="16" y="12" width="60" height="45" rx="8" fill="#E8F4FD"/>
    <rect x="20" y="16" width="52" height="37" rx="4" class="bg-gray-200"/>
    
    <!-- Place Info -->
    <text x="88" y="28" class="text-base font-semibold text-dark">경복궁</text>
    <text x="88" y="44" class="text-sm text-gray">조선왕조의 정궁</text>
    
    <!-- Rating -->
    <g transform="translate(88, 52)">
      <text class="text-sm text-dark">⭐ 4.6</text>
      <text x="40" class="text-xs text-gray">(2,847개 리뷰)</text>
    </g>
    
    <!-- Status Badge -->
    <rect x="280" y="16" width="60" height="20" rx="10" class="bg-success"/>
    <text x="310" y="28" text-anchor="middle" class="text-xs text-white font-medium">운영중</text>
    
    <!-- Details Row -->
    <g transform="translate(16, 80)">
      <!-- Distance -->
      <rect width="80" height="32" rx="8" class="bg-gray-100"/>
      <text x="8" y="14" class="text-xs text-gray">거리</text>
      <text x="8" y="26" class="text-sm font-medium text-dark">1.2km</text>
      
      <!-- Time -->
      <rect x="88" width="80" height="32" rx="8" class="bg-gray-100"/>
      <text x="96" y="14" class="text-xs text-gray">소요시간</text>
      <text x="96" y="26" class="text-sm font-medium text-dark">15분</text>
      
      <!-- Category -->
      <rect x="176" width="80" height="32" rx="8" class="bg-gray-100"/>
      <text x="184" y="14" class="text-xs text-gray">카테고리</text>
      <text x="184" y="26" class="text-sm font-medium text-dark">관광지</text>
      
      <!-- Cost -->
      <rect x="264" width="80" height="32" rx="8" class="bg-gray-100"/>
      <text x="272" y="14" class="text-xs text-gray">입장료</text>
      <text x="272" y="26" class="text-sm font-medium text-dark">3,000원</text>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(16, 124)">
      <rect width="100" height="36" rx="8" class="bg-primary"/>
      <text x="50" y="22" text-anchor="middle" class="text-sm font-medium text-white">경로 안내</text>
      
      <rect x="124" width="100" height="36" rx="8" class="bg-white" stroke="#2E86AB" stroke-width="1"/>
      <text x="174" y="22" text-anchor="middle" class="text-sm font-medium text-primary">상세 정보</text>
      
      <rect x="232" width="100" height="36" rx="8" class="bg-white" stroke="#E2E8F0" stroke-width="1"/>
      <text x="282" y="22" text-anchor="middle" class="text-sm font-medium text-gray">일정 추가</text>
    </g>
  </g>
  
  <!-- Place List Toggle -->
  <g transform="translate(16, 470)">
    <rect width="80" height="32" rx="16" class="bg-white shadow"/>
    <circle cx="24" cy="16" r="3" class="bg-primary"/>
    <text x="32" y="20" class="text-sm font-medium text-primary">목록보기</text>
  </g>
  
  <!-- Map Legend (Small) -->
  <g transform="translate(280, 76)">
    <rect width="80" height="60" rx="8" class="bg-white shadow" opacity="0.9"/>
    <circle cx="12" cy="16" r="4" class="bg-secondary"/>
    <text x="20" y="19" class="text-xs text-dark">관광지</text>
    
    <circle cx="12" cy="32" r="4" class="bg-primary"/>
    <text x="20" y="35" class="text-xs text-dark">교통</text>
    
    <circle cx="12" cy="48" r="4" class="bg-green"/>
    <text x="20" y="51" class="text-xs text-dark">맛집</text>
  </g>
  
  <!-- Bottom Navigation Bar -->
  <rect x="0" y="690" width="375" height="122" class="bg-white"/>
  <line x1="0" y1="690" x2="375" y2="690" class="stroke-gray"/>
</svg>