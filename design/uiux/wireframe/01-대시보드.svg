<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary-blue { fill: #2E86AB; }
      .primary-blue-light { fill: #A23B72; }
      .secondary-orange { fill: #F18F01; }
      .gray-50 { fill: #F8FAFC; }
      .gray-100 { fill: #F1F5F9; }
      .gray-200 { fill: #E2E8F0; }
      .gray-300 { fill: #CBD5E1; }
      .gray-600 { fill: #475569; }
      .gray-700 { fill: #334155; }
      .gray-800 { fill: #1E293B; }
      
      .text-xs { font-size: 12px; }
      .text-sm { font-size: 14px; }
      .text-base { font-size: 16px; }
      .text-lg { font-size: 18px; }
      .text-xl { font-size: 20px; }
      .text-2xl { font-size: 24px; }
      
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
      
      text { font-family: 'Pretendard', sans-serif; }
      
      .card {
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      }
      
      .btn-primary {
        filter: drop-shadow(0 2px 4px rgba(46, 134, 171, 0.2));
      }
      
      /* 반응형 스타일 */
      @media (max-width: 768px) {
        .desktop-only { display: none; }
        .mobile-stack { 
          transform: translateY(0);
        }
      }
      
      @media (min-width: 769px) {
        .mobile-only { display: none; }
      }
    </style>
  </defs>
  
  <!-- 배경 -->
  <rect width="100%" height="100%" class="gray-50"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="100%" height="80" class="primary-blue"/>
  
  <!-- 로고 -->
  <rect x="32" y="20" width="40" height="40" rx="8" fill="white"/>
  <text x="52" y="45" text-anchor="middle" fill="#2E86AB" class="text-lg font-bold">T</text>
  <text x="88" y="32" fill="white" class="text-xl font-semibold">TripGen</text>
  <text x="88" y="52" fill="#A23B72" class="text-sm">AI 여행 플래너</text>
  
  <!-- 헤더 우측 - 데스크톱 -->
  <g class="desktop-only">
    <!-- 알림 아이콘 -->
    <circle cx="880" cy="40" r="20" fill="rgba(255,255,255,0.1)"/>
    <circle cx="880" cy="40" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="885" cy="35" r="3" class="secondary-orange"/>
    
    <!-- 사용자 프로필 -->
    <circle cx="940" cy="40" r="24" fill="white"/>
    <circle cx="940" cy="40" r="20" class="gray-300"/>
    <text x="960" y="32" fill="white" class="text-sm font-medium">김여행님</text>
    <text x="960" y="48" fill="#A23B72" class="text-xs">환영합니다!</text>
  </g>
  
  <!-- 헤더 우측 - 모바일 -->
  <g class="mobile-only">
    <circle cx="960" cy="40" r="16" fill="rgba(255,255,255,0.1)"/>
    <path d="M950 35 L970 35 M950 40 L970 40 M950 45 L970 45" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="32" y="120" width="960" height="608" class="gray-50"/>
  
  <!-- 환영 메시지 -->
  <text x="48" y="160" class="text-3xl font-bold gray-800">안녕하세요, 김여행님! 👋</text>
  <text x="48" y="185" class="text-lg gray-600">새로운 여행을 계획하거나 진행 중인 여행을 확인해보세요.</text>
  
  <!-- 새 여행 계획 버튼 -->
  <rect x="48" y="210" width="200" height="50" rx="8" class="primary-blue btn-primary"/>
  <text x="148" y="240" text-anchor="middle" fill="white" class="text-base font-medium">+ 새 여행 계획</text>
  
  <!-- 빠른 액션 버튼들 - 데스크톱 -->
  <g class="desktop-only">
    <rect x="268" y="210" width="150" height="50" rx="8" fill="none" stroke="#2E86AB" stroke-width="2"/>
    <text x="343" y="240" text-anchor="middle" class="primary-blue text-base">템플릿 사용</text>
    
    <rect x="438" y="210" width="150" height="50" rx="8" fill="none" stroke="#2E86AB" stroke-width="2"/>
    <text x="513" y="240" text-anchor="middle" class="primary-blue text-base">과거 여행 복사</text>
  </g>
  
  <!-- 진행 중인 여행 섹션 -->
  <text x="48" y="310" class="text-2xl font-semibold gray-800">진행 중인 여행</text>
  
  <!-- 여행 프로젝트 카드 1 -->
  <g class="card">
    <rect x="48" y="330" width="300" height="180" rx="12" fill="white" stroke="#E2E8F0"/>
    <rect x="48" y="330" width="300" height="100" rx="12" fill="linear-gradient(135deg, #2E86AB 0%, #A23B72 100%)"/>
    
    <!-- 카드 내용 -->
    <text x="68" y="365" fill="white" class="text-xl font-semibold">제주도 힐링 여행</text>
    <text x="68" y="385" fill="rgba(255,255,255,0.8)" class="text-sm">2024.08.15 - 2024.08.18 (4일)</text>
    <text x="68" y="405" fill="rgba(255,255,255,0.8)" class="text-sm">👥 4명 | 📍 제주시</text>
    
    <!-- 진행률 -->
    <rect x="68" y="445" width="200" height="8" rx="4" class="gray-200"/>
    <rect x="68" y="445" width="120" height="8" rx="4" class="secondary-orange"/>
    <text x="68" y="470" class="text-sm gray-600">일정 생성 완료 60%</text>
    
    <!-- 액션 버튼 -->
    <rect x="280" y="475" width="60" height="25" rx="4" class="primary-blue"/>
    <text x="310" y="492" text-anchor="middle" fill="white" class="text-xs">계속하기</text>
  </g>
  
  <!-- 여행 프로젝트 카드 2 -->
  <g class="card">
    <rect x="368" y="330" width="300" height="180" rx="12" fill="white" stroke="#E2E8F0"/>
    <rect x="368" y="330" width="300" height="100" rx="12" fill="linear-gradient(135deg, #F18F01 0%, #C73E1D 100%)"/>
    
    <!-- 카드 내용 -->
    <text x="388" y="365" fill="white" class="text-xl font-semibold">도쿄 문화 탐방</text>
    <text x="388" y="385" fill="rgba(255,255,255,0.8)" class="text-sm">2024.09.05 - 2024.09.10 (6일)</text>
    <text x="388" y="405" fill="rgba(255,255,255,0.8)" class="text-sm">👥 2명 | 📍 도쿄</text>
    
    <!-- 진행률 -->
    <rect x="388" y="445" width="200" height="8" rx="4" class="gray-200"/>
    <rect x="388" y="445" width="40" height="8" rx="4" class="secondary-orange"/>
    <text x="388" y="470" class="text-sm gray-600">멤버 설정 중 20%</text>
    
    <!-- 액션 버튼 -->
    <rect x="600" y="475" width="60" height="25" rx="4" class="primary-blue"/>
    <text x="630" y="492" text-anchor="middle" fill="white" class="text-xs">계속하기</text>
  </g>
  
  <!-- 여행 프로젝트 카드 3 - 데스크톱만 -->
  <g class="card desktop-only">
    <rect x="688" y="330" width="300" height="180" rx="12" fill="white" stroke="#E2E8F0"/>
    <rect x="688" y="330" width="300" height="100" rx="12" fill="linear-gradient(135deg, #10B981 0%, #3B82F6 100%)"/>
    
    <!-- 카드 내용 -->
    <text x="708" y="365" fill="white" class="text-xl font-semibold">부산 바다 여행</text>
    <text x="708" y="385" fill="rgba(255,255,255,0.8)" class="text-sm">2024.10.12 - 2024.10.15 (4일)</text>
    <text x="708" y="405" fill="rgba(255,255,255,0.8)" class="text-sm">👥 3명 | 📍 부산</text>
    
    <!-- 완료 상태 -->
    <circle cx="720" cy="455" r="8" fill="#10B981"/>
    <path d="M715 455 L719 459 L725 451" fill="none" stroke="white" stroke-width="2"/>
    <text x="738" y="460" class="text-sm font-medium" fill="#10B981">일정 생성 완료</text>
    
    <!-- 액션 버튼 -->
    <rect x="920" y="475" width="60" height="25" rx="4" class="primary-blue"/>
    <text x="950" y="492" text-anchor="middle" fill="white" class="text-xs">상세보기</text>
  </g>
  
  <!-- 최근 활동 섹션 -->
  <text x="48" y="560" class="text-2xl font-semibold gray-800">최근 활동</text>
  
  <!-- 활동 목록 -->
  <g class="card">
    <rect x="48" y="580" width="940" height="120" rx="12" fill="white" stroke="#E2E8F0"/>
    
    <!-- 활동 아이템 1 -->
    <circle cx="78" cy="610" r="12" class="primary-blue"/>
    <text x="78" y="615" text-anchor="middle" fill="white" class="text-xs font-bold">AI</text>
    <text x="108" y="615" class="text-base gray-800">제주도 힐링 여행 일정이 생성되었습니다</text>
    <text x="108" y="635" class="text-sm gray-500">2시간 전</text>
    
    <!-- 활동 아이템 2 -->
    <circle cx="78" cy="650" r="12" class="secondary-orange"/>
    <text x="78" y="655" text-anchor="middle" fill="white" class="text-xs font-bold">👤</text>
    <text x="108" y="655" class="text-base gray-800">도쿄 문화 탐방에 새로운 멤버가 추가되었습니다</text>
    <text x="108" y="675" class="text-sm gray-500">1일 전</text>
    
    <!-- 더보기 버튼 -->
    <text x="900" y="615" class="text-sm primary-blue">전체보기 →</text>
  </g>
  
  <!-- 모바일 전용 스택 레이아웃 -->
  <g class="mobile-only">
    <!-- 모바일에서는 카드가 세로로 배치됨을 나타내는 표시 -->
    <rect x="368" y="530" width="300" height="2" rx="1" class="gray-300"/>
    <text x="518" y="550" text-anchor="middle" class="text-sm gray-500">모바일에서는 세로 스크롤</text>
  </g>
</svg>