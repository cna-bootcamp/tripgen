<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg-primary { fill: #2E86AB; }
      .bg-primary-light { fill: #A23B72; }
      .bg-secondary { fill: #F18F01; }
      .bg-white { fill: white; }
      .bg-gray-50 { fill: #F8FAFC; }
      .bg-gray-100 { fill: #F1F5F9; }
      .bg-gray-200 { fill: #E2E8F0; }
      .bg-success { fill: #10B981; }
      .bg-warning { fill: #F59E0B; }
      .text-primary { fill: #2E86AB; }
      .text-dark { fill: #1E293B; }
      .text-gray { fill: #64748B; }
      .text-white { fill: white; }
      .stroke-gray { stroke: #E2E8F0; stroke-width: 1; fill: none; }
      .stroke-primary { stroke: #2E86AB; stroke-width: 2; fill: none; }
      .shadow { filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
      .text-xs { font-size: 12px; font-family: 'Pretendard', sans-serif; }
      .text-sm { font-size: 14px; font-family: 'Pretendard', sans-serif; }
      .text-base { font-size: 16px; font-family: 'Pretendard', sans-serif; }
      .text-lg { font-size: 18px; font-family: 'Pretendard', sans-serif; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" class="bg-gray-50"/>
  
  <!-- Header -->
  <rect width="375" height="60" class="bg-white"/>
  <line x1="0" y1="60" x2="375" y2="60" class="stroke-gray"/>
  
  <!-- Back button -->
  <circle cx="30" cy="30" r="18" class="bg-gray-100"/>
  <path d="M26 30 L34 22 M26 30 L34 38" stroke="#64748B" stroke-width="2" fill="none"/>
  
  <!-- Header title -->
  <text x="187.5" y="38" text-anchor="middle" class="text-lg font-semibold text-dark">이동 경로</text>
  
  <!-- Location Input Section -->
  <g transform="translate(16, 76)">
    <!-- From Location -->
    <rect width="343" height="48" rx="8" class="bg-white shadow"/>
    <rect x="12" y="12" width="8" height="8" rx="4" class="bg-primary"/>
    <text x="32" y="20" class="text-xs text-gray">출발지</text>
    <text x="32" y="36" class="text-base text-dark">명동역</text>
    
    <!-- Swap button -->
    <g transform="translate(171.5, 56)">
      <circle r="16" class="bg-primary"/>
      <path d="M-6 -2 L6 -2 M2 -6 L6 -2 L2 2" stroke="white" stroke-width="2" fill="none"/>
      <path d="M6 2 L-6 2 M-2 6 L-6 2 L-2 -2" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- To Location -->
    <rect y="64" width="343" height="48" rx="8" class="bg-white shadow"/>
    <rect x="12" y="76" width="8" height="8" rx="1" class="bg-secondary"/>
    <text x="32" y="84" class="text-xs text-gray">도착지</text>
    <text x="32" y="100" class="text-base text-dark">경복궁</text>
  </g>
  
  <!-- Transport Tabs -->
  <g transform="translate(16, 208)">
    <rect width="343" height="48" rx="8" class="bg-white shadow"/>
    
    <!-- Active tab -->
    <rect width="114" height="32" x="8" y="8" rx="6" class="bg-primary"/>
    <text x="65" y="28" text-anchor="middle" class="text-sm font-medium text-white">대중교통</text>
    
    <!-- Inactive tabs -->
    <text x="179" y="28" text-anchor="middle" class="text-sm text-gray">자가용</text>
    <text x="294" y="28" text-anchor="middle" class="text-sm text-gray">도보</text>
  </g>
  
  <!-- Real-time Traffic Alert -->
  <g transform="translate(16, 272)">
    <rect width="343" height="40" rx="8" class="bg-warning" opacity="0.1"/>
    <circle cx="20" cy="20" r="6" class="bg-warning"/>
    <text x="20" y="24" text-anchor="middle" class="text-xs text-white font-semibold">!</text>
    <text x="36" y="16" class="text-sm text-dark">실시간 교통 상황</text>
    <text x="36" y="28" class="text-xs text-gray">지하철 2호선 지연 - 약 5분 추가 소요</text>
  </g>
  
  <!-- Route Cards -->
  <g transform="translate(16, 328)">
    <!-- Route 1 - Recommended -->
    <rect width="343" height="100" rx="12" class="bg-white shadow"/>
    <rect x="8" y="8" width="40" height="16" rx="8" class="bg-success"/>
    <text x="28" y="19" text-anchor="middle" class="text-xs text-white font-medium">추천</text>
    
    <text x="16" y="40" class="text-base font-semibold text-dark">지하철 4호선</text>
    <text x="16" y="56" class="text-sm text-gray">명동역 → 종각역 → 안국역</text>
    
    <!-- Route details -->
    <g transform="translate(16, 68)">
      <rect width="60" height="24" rx="4" class="bg-gray-100"/>
      <text x="30" y="16" text-anchor="middle" class="text-xs text-primary font-medium">15분</text>
      
      <rect x="72" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="97" y="16" text-anchor="middle" class="text-xs text-gray">2.1km</text>
      
      <rect x="134" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="159" y="16" text-anchor="middle" class="text-xs text-gray">1,370원</text>
      
      <rect x="196" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="221" y="16" text-anchor="middle" class="text-xs text-success">쉬움</text>
    </g>
    
    <!-- Route steps indicator -->
    <g transform="translate(275, 35)">
      <circle r="3" class="bg-primary"/>
      <line x1="0" y1="6" x2="0" y2="18" class="stroke-gray"/>
      <circle cy="21" r="3" class="bg-gray-200"/>
      <line x1="0" y1="24" x2="0" y2="36" class="stroke-gray"/>
      <circle cy="39" r="3" class="bg-secondary"/>
    </g>
  </g>
  
  <!-- Route 2 -->
  <g transform="translate(16, 444)">
    <rect width="343" height="100" rx="12" class="bg-white shadow"/>
    
    <text x="16" y="24" class="text-base font-semibold text-dark">버스 + 지하철</text>
    <text x="16" y="40" class="text-sm text-gray">472번 → 지하철 3호선</text>
    
    <!-- Route details -->
    <g transform="translate(16, 52)">
      <rect width="60" height="24" rx="4" class="bg-gray-100"/>
      <text x="30" y="16" text-anchor="middle" class="text-xs text-primary font-medium">22분</text>
      
      <rect x="72" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="97" y="16" text-anchor="middle" class="text-xs text-gray">3.8km</text>
      
      <rect x="134" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="159" y="16" text-anchor="middle" class="text-xs text-gray">1,570원</text>
      
      <rect x="196" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="221" y="16" text-anchor="middle" class="text-xs text-warning">보통</text>
    </g>
    
    <!-- Route steps indicator -->
    <g transform="translate(275, 19)">
      <rect x="-4" y="-4" width="8" height="8" class="bg-primary"/>
      <line x1="0" y1="8" x2="0" y2="20" class="stroke-gray"/>
      <circle cy="23" r="3" class="bg-gray-200"/>
      <line x1="0" y1="26" x2="0" y2="38" class="stroke-gray"/>
      <circle cy="41" r="3" class="bg-secondary"/>
    </g>
  </g>
  
  <!-- Route 3 -->
  <g transform="translate(16, 560)">
    <rect width="343" height="100" rx="12" class="bg-white shadow"/>
    
    <text x="16" y="24" class="text-base font-semibold text-dark">도보 + 지하철</text>
    <text x="16" y="40" class="text-sm text-gray">도보 → 을지로입구역 → 안국역</text>
    
    <!-- Route details -->
    <g transform="translate(16, 52)">
      <rect width="60" height="24" rx="4" class="bg-gray-100"/>
      <text x="30" y="16" text-anchor="middle" class="text-xs text-primary font-medium">18분</text>
      
      <rect x="72" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="97" y="16" text-anchor="middle" class="text-xs text-gray">1.9km</text>
      
      <rect x="134" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="159" y="16" text-anchor="middle" class="text-xs text-gray">1,370원</text>
      
      <rect x="196" width="50" height="24" rx="4" class="bg-gray-100"/>
      <text x="221" y="16" text-anchor="middle" class="text-xs text-warning">보통</text>
    </g>
    
    <!-- Route steps indicator -->
    <g transform="translate(275, 19)">
      <path d="M-3 -3 L3 3 M-3 3 L3 -3" stroke="#2E86AB" stroke-width="2"/>
      <line x1="0" y1="8" x2="0" y2="20" class="stroke-gray"/>
      <circle cy="23" r="3" class="bg-gray-200"/>
      <line x1="0" y1="26" x2="0" y2="38" class="stroke-gray"/>
      <circle cy="41" r="3" class="bg-secondary"/>
    </g>
  </g>
  
  <!-- Bottom Action Buttons -->
  <g transform="translate(16, 720)">
    <!-- Select Route Button -->
    <rect width="165" height="48" rx="8" class="bg-primary shadow"/>
    <text x="82.5" y="28" text-anchor="middle" class="text-base font-medium text-white">경로 선택</text>
    
    <!-- Navigation Button -->
    <rect x="178" width="165" height="48" rx="8" class="bg-white shadow"/>
    <rect x="178" width="165" height="48" rx="8" class="stroke-primary"/>
    <text x="260.5" y="28" text-anchor="middle" class="text-base font-medium text-primary">네비게이션</text>
  </g>
  
  <!-- Detailed Steps (Hidden/Expandable) -->
  <g transform="translate(16, 676)" opacity="0.5">
    <text x="0" y="12" class="text-xs text-gray">자세한 경로 보기 ▼</text>
  </g>
</svg>