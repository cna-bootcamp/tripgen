<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 스타일 정의 -->
    <style>
      .bg-primary { fill: #2E86AB; }
      .bg-primary-light { fill: #A23B72; }
      .bg-secondary-orange { fill: #F18F01; }
      .bg-gray-50 { fill: #F8FAFC; }
      .bg-gray-100 { fill: #F1F5F9; }
      .bg-gray-200 { fill: #E2E8F0; }
      .bg-white { fill: #FFFFFF; }
      .text-gray-900 { fill: #0F172A; }
      .text-gray-700 { fill: #334155; }
      .text-gray-600 { fill: #475569; }
      .text-gray-500 { fill: #64748B; }
      .text-primary { fill: #2E86AB; }
      .text-white { fill: #FFFFFF; }
      .text-success { fill: #10B981; }
      
      .font-bold { font-weight: 700; font-family: 'Pretendard', sans-serif; }
      .font-semibold { font-weight: 600; font-family: 'Pretendard', sans-serif; }
      .font-medium { font-weight: 500; font-family: 'Pretendard', sans-serif; }
      .font-normal { font-weight: 400; font-family: 'Pretendard', sans-serif; }
      
      .text-xs { font-size: 12px; }
      .text-sm { font-size: 14px; }
      .text-base { font-size: 16px; }
      .text-lg { font-size: 18px; }
      .text-xl { font-size: 20px; }
      .text-2xl { font-size: 24px; }
      .text-3xl { font-size: 30px; }
      
      .card { 
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); 
      }
      .btn-shadow { 
        filter: drop-shadow(0 4px 12px rgba(46, 134, 171, 0.3)); 
      }
      .gradient-bg {
        fill: url(#primaryGradient);
      }
    </style>
    
    <!-- 그라데이션 정의 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A23B72;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18F01;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="100%" height="100%" class="bg-gray-50"/>
  
  <!-- 헤더 -->
  <rect width="100%" height="88" class="bg-white"/>
  <rect width="100%" height="1" y="87" class="bg-gray-200"/>
  
  <!-- 뒤로가기 버튼 -->
  <circle cx="32" cy="44" r="20" class="bg-gray-100"/>
  <path d="M28 44 L36 36 M28 44 L36 52" stroke="#475569" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 헤더 제목 -->
  <text x="187.5" y="50" text-anchor="middle" class="text-gray-900 font-bold text-lg">AI 일정 생성</text>
  
  <!-- 진행 단계 표시 (4/4) -->
  <g transform="translate(24, 104)">
    <text x="0" y="20" class="text-gray-600 font-medium text-sm">4/4 단계 - 완료</text>
    <!-- 프로그레스 바 -->
    <rect x="0" y="32" width="327" height="6" rx="3" class="bg-gray-200"/>
    <rect x="0" y="32" width="327" height="6" rx="3" class="bg-success"/>
    <!-- 단계 점들 -->
    <circle cx="0" cy="35" r="4" class="bg-success"/>
    <circle cx="109" cy="35" r="4" class="bg-success"/>
    <circle cx="218" cy="35" r="4" class="bg-success"/>
    <circle cx="327" cy="35" r="4" class="bg-success"/>
  </g>
  
  <!-- 메인 콘텐츠 -->
  <g transform="translate(24, 168)">
    <!-- AI 아이콘과 제목 -->
    <g transform="translate(163.5, 0)">
      <circle cx="0" cy="24" r="24" fill="url(#aiGradient)"/>
      <text x="0" y="32" text-anchor="middle" class="text-primary font-bold text-2xl">AI</text>
    </g>
    
    <text x="163.5" y="72" text-anchor="middle" class="text-gray-900 font-bold text-2xl">맞춤 여행 일정을</text>
    <text x="163.5" y="96" text-anchor="middle" class="text-gray-900 font-bold text-2xl">생성해드릴게요!</text>
    
    <!-- 여행 정보 요약 카드 -->
    <g transform="translate(0, 128)">
      <rect width="327" height="160" rx="16" class="bg-white card"/>
      <rect x="16" y="16" width="295" height="128" rx="12" fill="url(#aiGradient)"/>
      
      <!-- 카드 헤더 -->
      <text x="32" y="40" class="text-primary font-bold text-lg">여행 정보 요약</text>
      
      <!-- 정보 리스트 -->
      <g transform="translate(32, 56)">
        <!-- 목적지 -->
        <circle cx="6" cy="8" r="3" class="bg-primary"/>
        <text x="20" y="12" class="text-gray-700 font-medium text-sm">목적지: 제주도</text>
        
        <!-- 기간 -->
        <circle cx="6" cy="32" r="3" class="bg-primary"/>
        <text x="20" y="36" class="text-gray-700 font-medium text-sm">기간: 2024.08.15 - 2024.08.17 (3일)</text>
        
        <!-- 인원 -->
        <circle cx="6" cy="56" r="3" class="bg-primary"/>
        <text x="20" y="60" class="text-gray-700 font-medium text-sm">인원: 성인 2명</text>
        
        <!-- 예산 -->
        <circle cx="6" cy="80" r="3" class="bg-primary"/>
        <text x="20" y="84" class="text-gray-700 font-medium text-sm">예산: 50만원 내외</text>
        
        <!-- 이동수단 -->
        <circle cx="6" cy="104" r="3" class="bg-primary"/>
        <text x="20" y="108" class="text-gray-700 font-medium text-sm">이동수단: 대중교통 (버스, 지하철)</text>
      </g>
    </g>
    
    <!-- AI 생성 옵션 설정 -->
    <g transform="translate(0, 312)">
      <text x="0" y="24" class="text-gray-900 font-bold text-lg">생성 옵션 설정</text>
      
      <!-- 세부도 설정 -->
      <g transform="translate(0, 40)">
        <rect width="327" height="72" rx="12" class="bg-white card"/>
        <text x="16" y="32" class="text-gray-900 font-semibold text-base">일정 세부도</text>
        <text x="16" y="52" class="text-gray-600 font-normal text-sm">얼마나 자세한 일정을 원하시나요?</text>
        
        <!-- 세부도 선택 버튼들 -->
        <g transform="translate(200, 16)">
          <rect width="48" height="32" rx="16" class="bg-gray-200"/>
          <text x="24" y="22" text-anchor="middle" class="text-gray-600 font-medium text-sm">간단</text>
          
          <rect x="56" y="0" width="48" height="32" rx="16" class="bg-primary"/>
          <text x="80" y="22" text-anchor="middle" class="text-white font-medium text-sm">보통</text>
        </g>
      </g>
      
      <!-- 시간대 설정 -->
      <g transform="translate(0, 128)">
        <rect width="327" height="72" rx="12" class="bg-white card"/>
        <text x="16" y="32" class="text-gray-900 font-semibold text-base">활동 시간대</text>
        <text x="16" y="52" class="text-gray-600 font-normal text-sm">선호하는 활동 시간을 알려주세요</text>
        
        <!-- 시간대 선택 -->
        <g transform="translate(16, 16)">
          <rect x="160" y="0" width="60" height="24" rx="12" class="bg-primary"/>
          <text x="190" y="17" text-anchor="middle" class="text-white font-medium text-xs">오전형</text>
          
          <rect x="228" y="0" width="60" height="24" rx="12" class="bg-gray-200"/>
          <text x="258" y="17" text-anchor="middle" class="text-gray-600 font-medium text-xs">밤형</text>
        </g>
      </g>
    </g>
    
    <!-- 예상 소요 시간 안내 -->
    <g transform="translate(0, 528)">
      <rect width="327" height="64" rx="12" class="bg-gray-100"/>
      <circle cx="32" cy="32" r="16" class="bg-secondary-orange"/>
      <text x="32" y="38" text-anchor="middle" class="text-white font-bold text-sm">⏱</text>
      
      <text x="64" y="28" class="text-gray-900 font-semibold text-sm">예상 생성 시간</text>
      <text x="64" y="48" class="text-gray-600 font-normal text-sm">약 2-3분 소요 (AI 분석 및 최적화)</text>
    </g>
  </g>
  
  <!-- 하단 버튼 영역 -->
  <rect x="0" y="712" width="375" height="100" class="bg-white"/>
  <rect x="0" y="712" width="375" height="1" class="bg-gray-200"/>
  
  <!-- AI 일정 생성 시작 버튼 (큰 CTA) -->
  <rect x="24" y="732" width="327" height="56" rx="12" class="gradient-bg btn-shadow"/>
  <g transform="translate(187.5, 760)">
    <circle cx="-80" cy="0" r="12" class="bg-white" opacity="0.2"/>
    <text x="-80" y="6" text-anchor="middle" class="text-white font-bold text-lg">✨</text>
    <text x="0" y="6" text-anchor="middle" class="text-white font-bold text-lg">AI 일정 생성 시작</text>
  </g>
</svg>