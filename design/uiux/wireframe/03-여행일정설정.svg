<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary-blue { fill: #2E86AB; }
      .primary-blue-light { fill: #A23B72; }
      .secondary-orange { fill: #F18F01; }
      .secondary-green { fill: #C73E1D; }
      .secondary-yellow { fill: #FFD23F; }
      .gray-50 { fill: #F8FAFC; }
      .gray-100 { fill: #F1F5F9; }
      .gray-200 { fill: #E2E8F0; }
      .gray-300 { fill: #CBD5E1; }
      .gray-400 { fill: #94A3B8; }
      .gray-600 { fill: #475569; }
      .gray-700 { fill: #334155; }
      .gray-800 { fill: #1E293B; }
      .success { fill: #10B981; }
      .info { fill: #3B82F6; }
      
      .text-xs { font-size: 12px; }
      .text-sm { font-size: 14px; }
      .text-base { font-size: 16px; }
      .text-lg { font-size: 18px; }
      .text-xl { font-size: 20px; }
      .text-2xl { font-size: 24px; }
      
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
      
      text { font-family: 'Pretendard', sans-serif; }
      
      .card {
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      }
      
      .btn-primary {
        filter: drop-shadow(0 2px 4px rgba(46, 134, 171, 0.2));
      }
      
      .input-field {
        fill: white;
        stroke: #CBD5E1;
        stroke-width: 2;
      }
      
      .input-field:focus {
        stroke: #2E86AB;
        filter: drop-shadow(0 0 0 3px rgba(46, 134, 171, 0.1));
      }
      
      /* 반응형 스타일 */
      @media (max-width: 768px) {
        .desktop-only { display: none; }
        .mobile-stack { 
          transform: translateY(0);
        }
      }
      
      @media (min-width: 769px) {
        .mobile-only { display: none; }
      }
    </style>
  </defs>
  
  <!-- 배경 -->
  <rect width="100%" height="100%" class="gray-50"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="100%" height="80" class="primary-blue"/>
  
  <!-- 뒤로가기 버튼 -->
  <circle cx="40" cy="40" r="20" fill="rgba(255,255,255,0.1)"/>
  <path d="M35 40 L45 35 M35 40 L45 45 M25 40 L45 40" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- 제목 -->
  <text x="80" y="35" fill="white" class="text-2xl font-semibold">여행 일정 설정</text>
  <text x="80" y="55" fill="#A23B72" class="text-sm">기본 정보를 입력해주세요</text>
  
  <!-- 진행 단계 표시 -->
  <g>
    <text x="880" y="30" text-anchor="end" fill="white" class="text-sm">2 / 4 단계</text>
    <rect x="820" y="45" width="140" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="820" y="45" width="70" height="6" rx="3" class="secondary-orange"/>
  </g>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="32" y="120" width="960" height="608" class="gray-50"/>
  
  <!-- 진행 단계 상세 표시 -->
  <g class="card">
    <rect x="48" y="140" width="940" height="80" rx="12" fill="white" stroke="#E2E8F0"/>
    
    <!-- 단계 아이콘들 -->
    <circle cx="150" cy="180" r="20" class="success"/>
    <text x="150" y="185" text-anchor="middle" fill="white" class="text-sm font-bold">✓</text>
    <text x="150" y="205" text-anchor="middle" class="text-sm gray-600">멤버 설정</text>
    
    <circle cx="350" cy="180" r="20" class="primary-blue"/>
    <text x="350" y="185" text-anchor="middle" fill="white" class="text-sm font-bold">2</text>
    <text x="350" y="205" text-anchor="middle" class="text-sm font-semibold gray-800">일정 설정</text>
    
    <circle cx="550" cy="180" r="20" class="gray-300"/>
    <text x="550" y="185" text-anchor="middle" class="text-sm gray-600">3</text>
    <text x="550" y="205" text-anchor="middle" class="text-sm gray-500">선호도 설정</text>
    
    <circle cx="750" cy="180" r="20" class="gray-300"/>
    <text x="750" y="185" text-anchor="middle" class="text-sm gray-600">4</text>
    <text x="750" y="205" text-anchor="middle" class="text-sm gray-500">일정 생성</text>
    
    <!-- 연결선 -->
    <line x1="170" y1="180" x2="330" y2="180" stroke="#2E86AB" stroke-width="3"/>
    <line x1="370" y1="180" x2="530" y2="180" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="570" y1="180" x2="730" y2="180" stroke="#CBD5E1" stroke-width="2"/>
  </g>
  
  <!-- 날짜 설정 섹션 -->
  <text x="48" y="270" class="text-xl font-semibold gray-800">📅 여행 날짜</text>
  
  <g class="card">
    <rect x="48" y="290" width="460" height="120" rx="12" fill="white" stroke="#E2E8F0"/>
    
    <!-- 출발일 -->
    <text x="68" y="320" class="text-base font-medium gray-700">출발일</text>
    <rect x="68" y="330" width="180" height="40" rx="8" class="input-field"/>
    <text x="78" y="355" class="text-base gray-800">2024년 8월 15일</text>
    <path d="M230 345 L240 350 L230 355" fill="#94A3B8"/>
    
    <!-- 도착일 -->
    <text x="268" y="320" class="text-base font-medium gray-700">도착일</text>
    <rect x="268" y="330" width="180" height="40" rx="8" class="input-field"/>
    <text x="278" y="355" class="text-base gray-800">2024년 8월 18일</text>
    <path d="M430 345 L440 350 L430 355" fill="#94A3B8"/>
    
    <!-- 여행 기간 표시 -->
    <text x="68" y="395" class="text-sm success">✓ 총 4일 (3박 4일) 여행</text>
  </g>
  
  <!-- 위치 설정 섹션 -->
  <text x="528" y="270" class="text-xl font-semibold gray-800">📍 여행 위치</text>
  
  <g class="card">
    <rect x="528" y="290" width="460" height="120" rx="12" fill="white" stroke="#E2E8F0"/>
    
    <!-- 출발지 -->
    <text x="548" y="320" class="text-base font-medium gray-700">출발지</text>
    <rect x="548" y="330" width="180" height="40" rx="8" class="input-field"/>
    <text x="558" y="355" class="text-base gray-800">서울특별시</text>
    <circle cx="720" cy="350" r="8" fill="#94A3B8"/>
    <path d="M716 346 L724 354 M724 346 L716 354" stroke="white" stroke-width="2"/>
    
    <!-- 도착지 -->
    <text x="748" y="320" class="text-base font-medium gray-700">도착지</text>
    <rect x="748" y="330" width="180" height="40" rx="8" class="input-field"/>
    <text x="758" y="355" class="text-base gray-800">제주특별자치도</text>
    <circle cx="920" cy="350" r="8" fill="#94A3B8"/>
    <path d="M916 346 L924 354 M924 346 L916 354" stroke="white" stroke-width="2"/>
    
    <!-- 거리 정보 -->
    <text x="548" y="395" class="text-sm info">✈️ 항공편 약 1시간 30분 소요</text>
  </g>
  
  <!-- 숙소 정보 섹션 -->
  <text x="48" y="450" class="text-xl font-semibold gray-800">🏨 숙소 정보</text>
  
  <g class="card">
    <rect x="48" y="470" width="940" height="100" rx="12" fill="white" stroke="#E2E8F0"/>
    
    <!-- 숙소 타입 선택 -->
    <text x="68" y="500" class="text-base font-medium gray-700">숙소 타입</text>
    
    <!-- 호텔 옵션 -->
    <circle cx="150" cy="520" r="8" class="primary-blue"/>
    <circle cx="150" cy="520" r="4" fill="white"/>
    <text x="170" y="525" class="text-base gray-800">호텔</text>
    
    <!-- 펜션 옵션 -->
    <circle cx="250" cy="520" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <text x="270" y="525" class="text-base gray-600">펜션</text>
    
    <!-- 리조트 옵션 -->
    <circle cx="350" cy="520" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <text x="370" y="525" class="text-base gray-600">리조트</text>
    
    <!-- 기타 옵션 -->
    <circle cx="450" cy="520" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <text x="470" y="525" class="text-base gray-600">기타</text>
    
    <!-- 예산 범위 -->
    <text x="600" y="500" class="text-base font-medium gray-700">1박 예산</text>
    <rect x="600" y="510" width="200" height="40" rx="8" class="input-field"/>
    <text x="610" y="535" class="text-base gray-800">100,000원 ~ 150,000원</text>
    
    <!-- 위치 선호도 -->
    <text x="68" y="555" class="text-sm gray-600">📍 시내 중심가 선호 ✓ | 바다 근처 ✓</text>
  </g>
  
  <!-- 선호 관광지 섹션 -->
  <text x="48" y="610" class="text-xl font-semibold gray-800">🎯 선호 관광지 (다중 선택)</text>
  
  <g class="card">
    <rect x="48" y="630" width="940" height="80" rx="12" fill="white" stroke="#E2E8F0"/>
    
    <!-- 관광지 태그들 -->
    <!-- 선택된 태그 -->
    <rect x="68" y="650" width="80" height="30" rx="15" class="primary-blue"/>
    <text x="108" y="668" text-anchor="middle" fill="white" class="text-sm font-medium">자연명소</text>
    
    <rect x="158" y="650" width="70" height="30" rx="15" class="primary-blue"/>
    <text x="193" y="668" text-anchor="middle" fill="white" class="text-sm font-medium">해변</text>
    
    <rect x="238" y="650" width="80" height="30" rx="15" class="primary-blue"/>
    <text x="278" y="668" text-anchor="middle" fill="white" class="text-sm font-medium">맛집탐방</text>
    
    <!-- 선택 안된 태그 -->
    <rect x="328" y="650" width="70" height="30" rx="15" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="363" y="668" text-anchor="middle" class="text-sm gray-600">박물관</text>
    
    <rect x="408" y="650" width="70" height="30" rx="15" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="443" y="668" text-anchor="middle" class="text-sm gray-600">쇼핑</text>
    
    <rect x="488" y="650" width="80" height="30" rx="15" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="528" y="668" text-anchor="middle" class="text-sm gray-600">액티비티</text>
    
    <rect x="578" y="650" width="70" height="30" rx="15" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="613" y="668" text-anchor="middle" class="text-sm gray-600">문화재</text>
    
    <rect x="658" y="650" width="70" height="30" rx="15" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="693" y="668" text-anchor="middle" class="text-sm gray-600">테마파크</text>
    
    <!-- 선택 개수 표시 -->
    <text x="68" y="695" class="text-sm success">✓ 3개 선택됨 (최대 5개까지 선택 가능)</text>
  </g>
  
  <!-- 하단 액션 버튼 -->
  <rect x="48" y="720" width="940" height="1" class="gray-200"/>
  
  <!-- 이전/다음 버튼 -->
  <rect x="68" y="735" width="100" height="40" rx="8" fill="none" stroke="#2E86AB" stroke-width="2"/>
  <text x="118" y="758" text-anchor="middle" class="text-base primary-blue">← 이전</text>
  
  <rect x="856" y="735" width="100" height="40" rx="8" class="primary-blue btn-primary"/>
  <text x="906" y="758" text-anchor="middle" fill="white" class="text-base font-medium">다음 →</text>
  
  <!-- 임시저장 버튼 -->
  <rect x="450" y="735" width="120" height="40" rx="8" fill="none" stroke="#94A3B8" stroke-width="1"/>
  <text x="510" y="758" text-anchor="middle" class="text-base gray-600">💾 임시저장</text>
  
  <!-- 모바일 전용 표시 -->
  <g class="mobile-only">
    <rect x="0" y="700" width="100%" height="2" class="gray-300"/>
    <text x="512" y="720" text-anchor="middle" class="text-xs gray-500">모바일에서는 세로 스크롤로 표시됩니다</text>
  </g>
</svg>