<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary-blue { fill: #2E86AB; }
      .primary-blue-light { fill: #A23B72; }
      .primary-blue-dark { fill: #1B5E7F; }
      .secondary-orange { fill: #F18F01; }
      .secondary-green { fill: #C73E1D; }
      .secondary-yellow { fill: #FFD23F; }
      .gray-50 { fill: #F8FAFC; }
      .gray-100 { fill: #F1F5F9; }
      .gray-200 { fill: #E2E8F0; }
      .gray-300 { fill: #CBD5E1; }
      .gray-400 { fill: #94A3B8; }
      .gray-500 { fill: #64748B; }
      .gray-600 { fill: #475569; }
      .gray-700 { fill: #334155; }
      .gray-800 { fill: #1E293B; }
      .gray-900 { fill: #0F172A; }
      .success { fill: #10B981; }
      .warning { fill: #F59E0B; }
      .error { fill: #EF4444; }
      .info { fill: #3B82F6; }
      
      .text-xs { font-size: 12px; }
      .text-sm { font-size: 14px; }
      .text-base { font-size: 16px; }
      .text-lg { font-size: 18px; }
      .text-xl { font-size: 20px; }
      .text-2xl { font-size: 24px; }
      
      .font-normal { font-weight: 400; }
      .font-medium { font-weight: 500; }
      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
      
      text { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" class="gray-50"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="white"/>
  <text x="30" y="28" class="text-sm font-medium gray-900">9:41</text>
  <text x="310" y="28" class="text-sm font-medium gray-900">100%</text>
  
  <!-- Header -->
  <rect x="0" y="44" width="375" height="56" fill="white"/>
  <rect x="0" y="99" width="375" height="1" class="gray-200"/>
  
  <!-- Back Button -->
  <circle cx="32" cy="72" r="20" class="gray-100"/>
  <path d="M28 72 L36 68 L36 76 Z" class="gray-600"/>
  
  <!-- Title -->
  <text x="187.5" y="77" text-anchor="middle" class="text-lg font-semibold gray-900">장소 상세정보</text>
  
  <!-- Bookmark Button -->
  <circle cx="343" cy="72" r="20" class="gray-100"/>
  <path d="M336 65 L336 79 L343 75 L350 79 L350 65 Z" stroke="#475569" stroke-width="2" fill="none"/>
  
  <!-- Image Gallery -->
  <rect x="0" y="100" width="375" height="200" class="gray-300"/>
  <text x="187.5" y="205" text-anchor="middle" class="text-base font-medium gray-600">장소 이미지 갤러리</text>
  
  <!-- Gallery Indicators -->
  <circle cx="175" cy="285" r="4" class="primary-blue"/>
  <circle cx="187.5" cy="285" r="4" class="gray-300"/>
  <circle cx="200" cy="285" r="4" class="gray-300"/>
  
  <!-- Place Info Section -->
  <rect x="0" y="310" width="375" height="120" fill="white"/>
  <rect x="0" y="429" width="375" height="1" class="gray-200"/>
  
  <!-- Place Name -->
  <text x="20" y="335" class="text-2xl font-bold gray-900">경복궁</text>
  
  <!-- Category & Rating -->
  <rect x="20" y="345" width="60" height="24" rx="12" class="gray-200"/>
  <text x="50" y="358" text-anchor="middle" class="text-xs font-medium gray-600">관광지</text>
  
  <!-- Rating -->
  <text x="90" y="358" class="text-sm font-medium gray-700">★ 4.5</text>
  <text x="140" y="358" class="text-sm font-normal gray-500">(1,234)</text>
  
  <!-- Distance -->
  <text x="250" y="358" class="text-sm font-medium secondary-green">도보 5분</text>
  
  <!-- Recommendation Reason -->
  <text x="20" y="385" class="text-base font-semibold gray-900">추천 이유</text>
  <text x="20" y="405" class="text-sm font-normal gray-600">조선 왕조의 정궁으로 역사적 가치가 높고,</text>
  <text x="20" y="420" class="text-sm font-normal gray-600">아름다운 전통 건축물을 감상할 수 있습니다.</text>
  
  <!-- Detail Info Section -->
  <rect x="0" y="430" width="375" height="240" fill="white"/>
  <rect x="0" y="669" width="375" height="1" class="gray-200"/>
  
  <text x="20" y="455" class="text-lg font-semibold gray-900">상세 정보</text>
  
  <!-- Address -->
  <circle cx="30" cy="480" r="8" class="gray-300"/>
  <text x="30" y="485" text-anchor="middle" class="text-xs gray-600">📍</text>
  <text x="50" y="485" class="text-sm font-medium gray-700">주소</text>
  <text x="50" y="500" class="text-sm font-normal gray-600">서울특별시 종로구 사직로 161</text>
  
  <!-- Phone -->
  <circle cx="30" cy="520" r="8" class="gray-300"/>
  <text x="30" y="525" text-anchor="middle" class="text-xs gray-600">📞</text>
  <text x="50" y="525" class="text-sm font-medium gray-700">연락처</text>
  <text x="50" y="540" class="text-sm font-normal gray-600">02-3700-3900</text>
  
  <!-- Operating Hours -->
  <circle cx="30" cy="560" r="8" class="gray-300"/>
  <text x="30" y="565" text-anchor="middle" class="text-xs gray-600">🕐</text>
  <text x="50" y="565" class="text-sm font-medium gray-700">영업시간</text>
  <text x="50" y="580" class="text-sm font-normal gray-600">09:00 - 18:00</text>
  <rect x="160" y="570" width="60" height="20" rx="10" class="success"/>
  <text x="190" y="583" text-anchor="middle" class="text-xs font-medium" fill="white">영업중</text>
  
  <!-- Parking -->
  <circle cx="30" cy="600" r="8" class="gray-300"/>
  <text x="30" y="605" text-anchor="middle" class="text-xs gray-600">🚗</text>
  <text x="50" y="605" class="text-sm font-medium gray-700">주차 정보</text>
  <text x="50" y="620" class="text-sm font-normal gray-600">주차장 이용 가능 (유료)</text>
  
  <!-- Action Buttons -->
  <rect x="0" y="670" width="375" height="80" fill="white"/>
  
  <!-- Map Button -->
  <rect x="20" y="690" width="100" height="40" rx="8" stroke="#2E86AB" stroke-width="2" fill="none"/>
  <text x="70" y="713" text-anchor="middle" class="text-sm font-medium primary-blue">지도보기</text>
  
  <!-- Directions Button -->
  <rect x="137.5" y="690" width="100" height="40" rx="8" class="primary-blue"/>
  <text x="187.5" y="713" text-anchor="middle" class="text-sm font-medium" fill="white">길찾기</text>
  
  <!-- Call Button -->
  <rect x="255" y="690" width="100" height="40" rx="8" stroke="#F18F01" stroke-width="2" fill="none"/>
  <text x="305" y="713" text-anchor="middle" class="text-sm font-medium secondary-orange">전화걸기</text>
  
  <!-- Tab Bar -->
  <rect x="0" y="750" width="375" height="62" fill="white"/>
  <rect x="0" y="750" width="375" height="1" class="gray-200"/>
  
  <!-- Home Tab -->
  <circle cx="75" cy="775" r="12" class="gray-300"/>
  <text x="75" y="800" text-anchor="middle" class="text-xs gray-500">홈</text>
  
  <!-- Schedule Tab -->
  <circle cx="150" cy="775" r="12" class="primary-blue"/>
  <text x="150" y="800" text-anchor="middle" class="text-xs primary-blue">일정</text>
  
  <!-- Search Tab -->
  <circle cx="225" cy="775" r="12" class="gray-300"/>
  <text x="225" y="800" text-anchor="middle" class="text-xs gray-500">검색</text>
  
  <!-- Profile Tab -->
  <circle cx="300" cy="775" r="12" class="gray-300"/>
  <text x="300" y="800" text-anchor="middle" class="text-xs gray-500">프로필</text>
  
  <!-- Responsive adjustments for larger screens -->
  <style>
    @media (min-width: 768px) {
      svg { max-width: 768px; }
    }
    @media (min-width: 1024px) {
      svg { max-width: 1024px; }
    }
  </style>
</svg>