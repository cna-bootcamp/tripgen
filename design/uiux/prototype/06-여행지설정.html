<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGen - 여행지 설정</title>
    <style>
        /* CSS Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors from Style Guide */
            --primary-blue: #2563EB;
            --primary-orange: #F97316;
            --deep-blue: #1E40AF;
            --light-orange: #FED7AA;
            --success-green: #10B981;
            --warning-yellow: #F59E0B;
            --error-red: #EF4444;
            --info-blue: #3B82F6;
            
            /* Text Colors */
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-tertiary: #6B7280;
            --text-disabled: #9CA3AF;
            
            /* Background Colors */
            --bg-white: #FFFFFF;
            --bg-off-white: #F9FAFB;
            --bg-light-gray: #F3F4F6;
            --border-gray: #E5E7EB;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 24px;
            --spacing-2xl: 32px;
            --spacing-3xl: 48px;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--bg-off-white);
        }

        /* Header */
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: var(--spacing-sm);
            color: var(--text-primary);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .placeholder {
            width: 40px;
        }

        /* Progress Stepper */
        .progress-stepper {
            background: var(--bg-white);
            padding: var(--spacing-xl) var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: var(--spacing-lg);
            right: var(--spacing-lg);
            height: 2px;
            background: var(--border-gray);
            z-index: 1;
        }

        .progress-fill {
            position: absolute;
            top: 50%;
            left: var(--spacing-lg);
            height: 2px;
            background: var(--primary-blue);
            z-index: 2;
            width: 33.33%;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 3;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            font-size: 14px;
        }

        .step.current .step-circle {
            background: var(--primary-blue);
            color: var(--bg-white);
        }

        .step.completed .step-circle {
            background: var(--success-green);
            color: var(--bg-white);
        }

        .step.pending .step-circle {
            background: var(--bg-white);
            color: var(--text-tertiary);
            border: 2px solid var(--border-gray);
        }

        .step-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-align: center;
        }

        .step.current .step-label {
            color: var(--primary-blue);
            font-weight: 500;
        }

        .step.completed .step-label {
            color: var(--success-green);
            font-weight: 500;
        }

        /* Main Content */
        .main {
            padding: var(--spacing-xl) var(--spacing-lg);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Start Date Section */
        .start-date-section {
            background: var(--bg-white);
            border-radius: 16px;
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .section-description {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-lg);
        }

        .date-input-group {
            position: relative;
        }

        .date-input {
            width: 100%;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: 16px;
            background: var(--bg-white);
            transition: border-color 0.2s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .date-input.error {
            border-color: var(--error-red);
        }

        .error-message {
            color: var(--error-red);
            font-size: 12px;
            margin-top: var(--spacing-xs);
        }

        /* Destinations Section */
        .destinations-section {
            background: var(--bg-white);
            border-radius: 16px;
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .destinations-list {
            margin-bottom: var(--spacing-lg);
        }

        /* Destination Card */
        .destination-card {
            background: var(--bg-light-gray);
            border-radius: 12px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .destination-card:hover {
            background: var(--border-gray);
        }

        .destination-card.selected {
            border: 2px solid var(--primary-blue);
            background: rgba(37, 99, 235, 0.05);
        }

        .destination-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .destination-nights {
            background: var(--primary-blue);
            color: var(--bg-white);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .destination-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .destination-period {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: var(--spacing-sm);
        }

        .destination-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .destination-actions {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            display: none;
            gap: var(--spacing-sm);
        }

        .destination-card.selected .destination-actions {
            display: flex;
        }

        .action-button {
            background: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: 6px;
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button.edit:hover {
            background: var(--info-blue);
            color: var(--bg-white);
            border-color: var(--info-blue);
        }

        .action-button.delete:hover {
            background: var(--error-red);
            color: var(--bg-white);
            border-color: var(--error-red);
        }

        /* Add Destination Button */
        .add-destination-button {
            width: 100%;
            border: 2px dashed var(--border-gray);
            background: var(--bg-white);
            border-radius: 12px;
            padding: var(--spacing-xl);
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-tertiary);
            font-size: 16px;
        }

        .add-destination-button:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        /* Destination Form Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: 16px;
            padding: var(--spacing-2xl);
            max-width: 480px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-tertiary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .form-input {
            width: 100%;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: 16px;
            background: var(--bg-white);
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error-red);
        }

        .char-count {
            font-size: 12px;
            color: var(--text-tertiary);
            text-align: right;
            margin-top: var(--spacing-xs);
        }

        .time-inputs {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }


        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: var(--spacing-lg);
            padding: var(--spacing-xl) var(--spacing-lg);
            background: var(--bg-white);
            border-top: 1px solid var(--border-gray);
            position: sticky;
            bottom: 0;
        }

        .nav-button {
            flex: 1;
            padding: var(--spacing-lg);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .nav-button.secondary {
            background: var(--bg-light-gray);
            color: var(--text-primary);
        }

        .nav-button.secondary:hover {
            background: var(--border-gray);
        }

        .nav-button.primary {
            background: var(--primary-blue);
            color: var(--bg-white);
        }

        .nav-button.primary:hover {
            background: var(--deep-blue);
        }

        .nav-button:disabled {
            background: var(--text-disabled);
            color: var(--bg-white);
            cursor: not-allowed;
        }

        /* Auto-save indicator */
        .auto-save {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: var(--success-green);
            color: var(--bg-white);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .auto-save.show {
            opacity: 1;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .time-inputs {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Accessibility */
        *:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Auto-save indicator -->
    <div class="auto-save" id="autoSaveIndicator">자동 저장됨</div>

    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="goBack()" aria-label="뒤로가기">←</button>
        <h1 class="header-title">여행지 설정</h1>
        <div class="placeholder"></div>
    </header>

    <!-- Progress Stepper -->
    <div class="progress-stepper">
        <div class="progress-line"></div>
        <div class="progress-fill"></div>
        <div class="step completed">
            <div class="step-circle">✓</div>
            <div class="step-label">기본설정</div>
        </div>
        <div class="step current">
            <div class="step-circle">2</div>
            <div class="step-label">여행지설정</div>
        </div>
        <div class="step pending">
            <div class="step-circle">3</div>
            <div class="step-label">AI일정생성</div>
        </div>
        <div class="step pending">
            <div class="step-circle">4</div>
            <div class="step-label">일정조회</div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main">
        <!-- 여행 시작일 설정 -->
        <section class="start-date-section">
            <h2 class="section-title">여행 시작일</h2>
            <p class="section-description">여행시작일은 첫 여행지 도착일로 설정하세요</p>
            
            <div class="date-input-group">
                <input type="date" id="startDate" class="date-input" onchange="updateDestinationDates(); autoSave();" required>
                <div class="error-message" id="startDateError"></div>
            </div>
        </section>

        <!-- 여행지 관리 -->
        <section class="destinations-section">
            <h2 class="section-title">여행지 일정</h2>
            
            <div class="destinations-list" id="destinationsList">
                <!-- 여행지 카드들이 동적으로 생성됩니다 -->
            </div>

            <!-- 여행지 추가 버튼 -->
            <button class="add-destination-button" onclick="showAddDestinationModal()">
                + 새 여행지 추가
            </button>
        </section>
    </main>

    <!-- Destination Form Modal -->
    <div class="modal-overlay" id="destinationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">새 여행지 추가</h3>
                <button class="close-button" onclick="closeDestinationModal()">&times;</button>
            </div>
            
            <form id="destinationForm">
                <div class="form-group">
                    <label class="form-label" for="destinationName">여행지명 *</label>
                    <input type="text" id="destinationName" class="form-input" placeholder="여행지명을 입력하세요" maxlength="20" required>
                    <div class="char-count">
                        <span id="destinationNameCount">0</span>/20
                    </div>
                    <div class="error-message" id="destinationNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="nights">숙박일 *</label>
                    <input type="number" id="nights" class="form-input" placeholder="숙박일을 입력하세요" min="1" max="30" required>
                    <div class="error-message" id="nightsError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="accommodation">숙소명</label>
                    <input type="text" id="accommodation" class="form-input" placeholder="숙소명을 입력하세요 (선택)" maxlength="20">
                    <div class="char-count">
                        <span id="accommodationCount">0</span>/20
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">체크인/체크아웃 시간</label>
                    <div class="time-inputs">
                        <div>
                            <label class="form-label" for="checkinTime">체크인 (15시)</label>
                            <input type="time" id="checkinTime" class="form-input" value="15:00">
                        </div>
                        <div>
                            <label class="form-label" for="checkoutTime">체크아웃 (11시)</label>
                            <input type="time" id="checkoutTime" class="form-input" value="11:00">
                        </div>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button type="button" class="nav-button secondary" onclick="closeDestinationModal()">취소</button>
                    <button type="submit" class="nav-button primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-button secondary" onclick="goBack()">이전</button>
        <button class="nav-button primary" id="nextButton" onclick="goNext()" disabled>다음 단계</button>
    </div>

    <script>
        // Global variables
        let destinations = [];
        let selectedDestinationId = null;
        let editingDestinationId = null;
        let nextDestinationId = 1;
        let startDate = null;

        // Auto-save functionality
        let autoSaveTimeout;

        function autoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                const formData = {
                    startDate: document.getElementById('startDate').value,
                    destinations: destinations
                };
                localStorage.setItem('tripDestinationSettings', JSON.stringify(formData));
                
                // Show auto-save indicator
                const indicator = document.getElementById('autoSaveIndicator');
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
            }, 3000);
        }

        // Date validation and calculation
        function updateDestinationDates() {
            const startDateInput = document.getElementById('startDate');
            const error = document.getElementById('startDateError');
            
            if (!startDateInput.value) {
                error.textContent = '여행 시작일을 선택해주세요.';
                startDateInput.classList.add('error');
                return;
            }

            const selectedDate = new Date(startDateInput.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (selectedDate < today) {
                error.textContent = '여행 시작일은 오늘 이후로 선택해주세요.';
                startDateInput.classList.add('error');
                return;
            }

            error.textContent = '';
            startDateInput.classList.remove('error');
            startDate = startDateInput.value;

            // 여행지별 날짜 재계산
            calculateDestinationDates();
            renderDestinations();
            validateForm();
        }

        function calculateDestinationDates() {
            if (!startDate || destinations.length === 0) return;

            let currentDate = new Date(startDate);
            
            destinations.forEach((destination, index) => {
                destination.startDate = new Date(currentDate);
                
                // 체크아웃 날짜 계산 (숙박일 만큼 더함)
                currentDate.setDate(currentDate.getDate() + destination.nights);
                destination.endDate = new Date(currentDate);
            });
        }

        function formatDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            const startStr = `${start.getMonth() + 1}/${start.getDate()}`;
            const endStr = `${end.getMonth() + 1}/${end.getDate()}`;
            
            return `${startStr} ~ ${endStr}`;
        }

        // Destination management
        function selectDestination(destinationId) {
            // Clear previous selection
            document.querySelectorAll('.destination-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select new destination
            const destinationCard = document.querySelector(`[data-destination-id="${destinationId}"]`);
            if (destinationCard) {
                destinationCard.classList.add('selected');
                selectedDestinationId = destinationId;
            }
        }

        function showAddDestinationModal() {
            document.getElementById('modalTitle').textContent = '새 여행지 추가';
            document.getElementById('destinationForm').reset();
            document.getElementById('destinationNameCount').textContent = '0';
            document.getElementById('accommodationCount').textContent = '0';
            document.getElementById('destinationModal').classList.add('show');
            editingDestinationId = null;
        }

        function editDestination(destinationId, event) {
            event.stopPropagation();
            
            const destination = destinations.find(d => d.id === destinationId);
            if (!destination) return;
            
            // Fill form with destination data
            document.getElementById('modalTitle').textContent = '여행지 정보 수정';
            document.getElementById('destinationName').value = destination.name;
            document.getElementById('nights').value = destination.nights;
            document.getElementById('accommodation').value = destination.accommodation || '';
            document.getElementById('checkinTime').value = destination.checkinTime || '15:00';
            document.getElementById('checkoutTime').value = destination.checkoutTime || '11:00';
            
            // Update character counts
            document.getElementById('destinationNameCount').textContent = destination.name.length;
            document.getElementById('accommodationCount').textContent = (destination.accommodation || '').length;
            
            document.getElementById('destinationModal').classList.add('show');
            editingDestinationId = destinationId;
        }

        function deleteDestination(destinationId, event) {
            event.stopPropagation();
            
            if (destinations.length <= 1) {
                alert('최소 1개의 여행지가 필요합니다.');
                return;
            }
            
            if (confirm('이 여행지를 삭제하시겠습니까?')) {
                destinations = destinations.filter(d => d.id !== destinationId);
                calculateDestinationDates();
                renderDestinations();
                validateForm();
                autoSave();
            }
        }

        function closeDestinationModal() {
            document.getElementById('destinationModal').classList.remove('show');
            selectedDestinationId = null;
            editingDestinationId = null;
        }

        function renderDestinations() {
            const destinationsList = document.getElementById('destinationsList');
            destinationsList.innerHTML = '';
            
            destinations.forEach(destination => {
                const destinationCard = document.createElement('div');
                destinationCard.className = 'destination-card';
                destinationCard.setAttribute('data-destination-id', destination.id);
                destinationCard.onclick = () => selectDestination(destination.id);
                
                const dateRange = destination.startDate && destination.endDate 
                    ? formatDateRange(destination.startDate, destination.endDate)
                    : '날짜 계산 중...';
                
                destinationCard.innerHTML = `
                    <div class="destination-header">
                        <div class="destination-name">${destination.name}</div>
                        <div class="destination-nights">${destination.nights}박</div>
                    </div>
                    <div class="destination-period">${dateRange}</div>
                    <div class="destination-details">
                        <div>숙소: ${destination.accommodation || '미설정'}</div>
                        <div>체크인: ${destination.checkinTime || '15:00'}</div>
                        <div>체크아웃: ${destination.checkoutTime || '11:00'}</div>
                        <div></div>
                    </div>
                    <div class="destination-actions">
                        <button class="action-button edit" onclick="editDestination(${destination.id}, event)">수정</button>
                        <button class="action-button delete" onclick="deleteDestination(${destination.id}, event)">삭제</button>
                    </div>
                `;
                
                destinationsList.appendChild(destinationCard);
            });
        }

        // Form validation
        function validateDestinationForm() {
            const name = document.getElementById('destinationName').value.trim();
            const nights = document.getElementById('nights').value;
            
            let isValid = true;
            
            // 여행지명 검증
            if (!name) {
                document.getElementById('destinationNameError').textContent = '여행지명을 입력해주세요.';
                document.getElementById('destinationName').classList.add('error');
                isValid = false;
            } else if (name.length > 20) {
                document.getElementById('destinationNameError').textContent = '여행지명은 20자 이하로 입력해주세요.';
                document.getElementById('destinationName').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('destinationNameError').textContent = '';
                document.getElementById('destinationName').classList.remove('error');
            }
            
            // 숙박일 검증
            if (!nights || nights < 1 || nights > 30) {
                document.getElementById('nightsError').textContent = '숙박일은 1일 이상 30일 이하로 입력해주세요.';
                document.getElementById('nights').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('nightsError').textContent = '';
                document.getElementById('nights').classList.remove('error');
            }
            
            return isValid;
        }

        function validateForm() {
            const startDate = document.getElementById('startDate').value;
            const nextButton = document.getElementById('nextButton');
            
            const isValid = startDate && destinations.length >= 1;
            nextButton.disabled = !isValid;
        }

        // Character counting
        document.getElementById('destinationName').addEventListener('input', function() {
            document.getElementById('destinationNameCount').textContent = this.value.length;
        });

        document.getElementById('accommodation').addEventListener('input', function() {
            document.getElementById('accommodationCount').textContent = this.value.length;
        });

        // Destination form submission
        document.getElementById('destinationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateDestinationForm()) {
                return;
            }
            
            const destinationData = {
                name: document.getElementById('destinationName').value.trim(),
                nights: parseInt(document.getElementById('nights').value),
                accommodation: document.getElementById('accommodation').value.trim(),
                checkinTime: document.getElementById('checkinTime').value,
                checkoutTime: document.getElementById('checkoutTime').value
            };
            
            if (editingDestinationId) {
                // Edit existing destination
                const destinationIndex = destinations.findIndex(d => d.id === editingDestinationId);
                if (destinationIndex !== -1) {
                    destinations[destinationIndex] = { ...destinations[destinationIndex], ...destinationData };
                }
            } else {
                // Add new destination
                destinationData.id = nextDestinationId++;
                destinations.push(destinationData);
            }
            
            calculateDestinationDates();
            renderDestinations();
            closeDestinationModal();
            validateForm();
            autoSave();
        });

        // Navigation
        function goBack() {
            if (confirm('입력한 정보가 저장되지 않을 수 있습니다. 뒤로 가시겠습니까?')) {
                window.location.href = '05-기본설정.html';
            }
        }

        function goNext() {
            if (document.getElementById('nextButton').disabled) {
                return;
            }
            
            // Final validation
            if (!startDate || destinations.length === 0) {
                alert('여행 시작일과 최소 1개의 여행지를 설정해주세요.');
                return;
            }
            
            // Save data
            const formData = {
                startDate: startDate,
                destinations: destinations
            };
            localStorage.setItem('tripDestinationSettings', JSON.stringify(formData));
            
            // Move to AI schedule generation
            window.location.href = '07-AI일정생성.html';
        }

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load basic settings first
            const basicSettings = localStorage.getItem('tripBasicSettings');
            if (!basicSettings) {
                alert('기본설정 정보가 없습니다. 기본설정부터 시작해주세요.');
                window.location.href = '05-기본설정.html';
                return;
            }

            // Load destination settings
            const savedData = localStorage.getItem('tripDestinationSettings');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                if (data.startDate) {
                    document.getElementById('startDate').value = data.startDate;
                    startDate = data.startDate;
                    updateDestinationDates();
                }
                
                if (data.destinations && data.destinations.length > 0) {
                    destinations = data.destinations;
                    nextDestinationId = Math.max(...destinations.map(d => d.id)) + 1;
                    calculateDestinationDates();
                    renderDestinations();
                }
            }
            
            validateForm();
        });

        // Initialize page
        validateForm();
    </script>
</body>
</html>
